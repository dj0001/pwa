<!DOCTYPE html>
<html lang="en">
<head><meta charset=UTF-8 /><meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Description" content="count days">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="/icon.png">
<title>Countdown</title>
</head>
<body>



Noch <span id="count"></span>
<br><input type="datetime-local" id="d1">

<script>
function s(){
var dis=new Date(d1.value) - Date.now()
  document.getElementById("count").innerHTML=
  Math.floor(Math.abs(dis) / (1000 * 60 * 60 * 24))+'d '
  +((dis % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toPrecision(3)+'h'
  //((new Date(a) - Date.now())/8.64e7).toPrecision(3)
}
  
const a=new URLSearchParams(location.search).get('time')||location.search.slice(1,11)||new Date().toJSON().slice(0,-1)  //'2021-11-15'
d1.value=a
d1.value=d1.value||new Date(Date.parse(a)).toJSON().slice(0,-1)  //fix
setInterval(s,36000)
s()
</script>

</body>
</html>
