<!DOCTYPE HTML>
<html>
	<head>
		<title>SnowGlobe</title>
		<meta charset = "utf-8">
<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes">
		<style type = "text/css">
			*{margin:0;padding:0;}
			canvas {display:block;}
			body{background: #386185;}
			canvas{background-image: url("DSC.jpg")}
			canvas{clip-path: circle(50% at 50% 50%)}
		</style>
	</head>
	<body>
		
		<canvas id ="c" onclick='document.getElementById("image_input").click()'></canvas>
	<input type="file" id="image_input" onchange="handleFiles(this.files)" style="visibility:hidden">	

		<script type = "text/javascript">
//			window.onload = function() {
				
				var c = document.getElementById("c");
				var ctx = c.getContext("2d");
				var height = window.innerHeight;
				var width = window.innerWidth;
				c.height = height;
				c.width = width;
				var mp = 25;
				var particles = [];
				for(i = 0; i < mp; i++) {
					particles.push({
						x:Math.random()*width,
						y:Math.random()*height,
						r:Math.random()*4+1,
						d:Math.random()*mp,
					})
				}
				
				function draw() {
					ctx.clearRect(0,0,width,height);
					ctx.fillStyle = "rgba(255,255,255, 0.8)";
					ctx.beginPath() 
					for(var i = 0; i < mp; i++) {
						var p = particles[i];
						ctx.moveTo(p.x,p.y);
						ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
					}
					ctx.fill();
					update();	
				}
				var angle = 0;
				
				function update() {
					angle += 0.01;
					for(i = 0; i< mp; i++) {
						var p = particles[i];
						p.y += Math.cos(angle, + p.d) + 1 + p.r/2;
						p.x += Math.sin(angle) * 2;
						if(p.x > width + 5 || p.x < -5 || p.y > height) {
							if(i%3 > 0) {
								particles[i] = {x:Math.random()*width, y:-10, r:p.r, d:p.d};
							}
							else {
								if(Math.sin(angle) > 0) {
									particles[i] = {x:-5, y:Math.random()*height,r:p.r, d:p.d}
								}
								else {
									particles[i] = {x:5, y:Math.random()*height,r:p.r,d:p.d}
								}
							}
						}
					}
			}
			setInterval(draw,33);
//		}
	
	function handleFiles(files) {
    if (files[0].name.match(/\.jpg|\.png|\.JPG/)) { //.type.match(/image.*/)
      var img = document.createElement("img");
      img.src = (window.URL || window.webkitURL).createObjectURL(files[0]);
//bgfb="url("+img.src+") fixed" //no-repeat left top
//bg="url("+img.src+") 0 / contain fixed"
//document.getElementById("photo").src=img.src  //alert("ab Dezember")
document.getElementById("c").style.background="url("+img.src+") 0 / contain fixed"
 }
}
		</script>
	</body>
</html>
