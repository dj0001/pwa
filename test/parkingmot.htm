<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>parking disc</title>
<style>
div
{
font-weight:bold;
font-size:40px;
}
div:active {color:grey}
</style>
</head>


<div>use chrome android</div>

<script>
var a0

window.addEventListener('devicemotion', event => {
  console.log(event.acceleration.y + ' m/s2');
  //document.querySelector('div').textContent=event.acceleration.y
  if (event.acceleration.y==0 && event.acceleration.y!=a0) document.querySelector('div').textContent=new Date(Math.ceil(new Date().getTime()/1800000)*1800000).toTimeString().slice(0,5)
  if (event.acceleration.y!=0) {document.querySelector('div').textContent='--:--';}
  a0=event.acceleration.y
});

document.querySelector('div').oncontextmenu=function(){navigator.wakeLock.request('screen')}
document.querySelector('div').onclick=function(){var tmp=document.querySelector('div').textContent.split(':'), d=new Date();d.setHours(tmp[0],1*tmp[1]+30); document.querySelector('div').textContent=d.toTimeString().slice(0,5)}  //P

</script>
</html>
