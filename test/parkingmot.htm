<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>parking disc</title>
<style>
div
{
font-weight:bold;
font-size:40px;
}
</style>
</head>


<div>use chrome android</div>

<script>
var a0

window.addEventListener('devicemotion', event => {
  console.log(event.acceleration.y + ' m/s2');
  //document.querySelector('div').textContent=event.acceleration.y
  if (event.acceleration.y==0 && event.acceleration.y!=a0) document.querySelector('div').textContent=new Date(Math.ceil(new Date().getTime()/1800000)*1800000).toLocaleTimeString().slice(0,-3)
  if (event.acceleration.y!=0) document.querySelector('div').textContent='--:--'
  a0=event.acceleration.y
});

document.querySelector('div').onclick=function(){navigator.wakeLock.request('screen')}

</script>
</html>
